<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grades.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>KinderGarten</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <div class="profile">
            <img src="images/dumbledore.jpg" alt="">
            <h3>Albus Dumbledore</h3>
            <p>Director</p>
        </div>
        <ul class="nav-list">
            <li class="active">
                <a href="#">
                    <i class="bi bi-book-half"></i>
                    <span class="links_name">Subjects</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-trophy-fill"></i>
                    <span class="links_name">Rating</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-people-fill"></i>
                    <span class="links_name">Students</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="links_name">Teachers</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-calendar4-week"></i>
                    <span class="links_name">Calendar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Modal Window -->
    <div class="modal fade" id="addNewSubject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info bg-opacity-50 bg-gradient">
                    <h5 class="modal-title " id="staticBackdropLabel">Hermione Granger</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-style">

                    <div class="row g-3 align-items-center mb-4 mt-3">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label  modal-form-title-style">First</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="inputPassword6" class="form-control input-bar"
                                aria-describedby="passwordHelpInline">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-4 mt-3">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label  modal-form-title-style">Second</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="inputPassword6" class="form-control input-bar"
                                aria-describedby="passwordHelpInline">
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-4 mt-3">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label  modal-form-title-style">Third</label>
                        </div>
                        <div class="col-auto">
                            <input type="number" id="inputPassword6" class="form-control input-bar"
                                aria-describedby="passwordHelpInline">
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn submit-btn bg-info bg-opacity-50">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-section">
        <div class="header">
        </div>
        <div class="container">
            <div class="header-info ">
                <div class="main-info">
                    <div class="teacher-photo">
                        <img src="images/dumbledore.jpg" alt="professor's photo">
                    </div>
                    <div class="main-info-text">
                        <p class="teacher-name mb-0">Albus Dumbledore</p>
                        <p class="subject-name mb-0">
                            <i class='bx bxs-book me-2'></i>Care of Magical Creatures
                        </p>
                        <p class="students-qty"><i class="bi bi-people-fill me-2"></i>30 students</p>
                    </div>
                    <div class="subject-code">
                        <div class="subject-code-container">
                            <p class="mt-2 mb-2 ms-2 me-2">f8c3de3d-1fea-4d7c-a8b0-29f63c4c3454</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="subject-nav-bar">
            <div class="row text-center">
                <div class="col nav-bar-section ">Students</div>
                <div class="col nav-bar-section ">Attendance</div>
                <div class="col nav-bar-section active-tab">Grades</div>
                <div class="col nav-bar-section">Homework</div>
            </div>
        </div>
    
        <div class="container">
            <div class="students-grades-container d-flex w-100">
                <div class="student-block w-100 d-flex align-items-center flex-row rounded">
                    <div class="student-photo-container me-4">
                        <img src="images/hermione.jpg" alt="" class="student-photo-grade">
                    </div>
                    <div class=" student-name">
                        <p class="m-0">
                            Hermione Granger
                        </p>
                    </div>
                    <div class="grade-1 me-4"><input type="text" class="grade-input"></div>
                    <div class=" grade-2 me-4"><input type="text" class="grade-input"></div>
                    <div class=" grade-3"><input type="text" class="grade-input"></div>
                    <div class="grade-edit-btn ms-5">
                        <!-- <button type="button" class="btn rounded-circle "><i
                                class="bi bi-pencil-fill "></i></button> -->
                        <button type="button" class="btn shadow-none rounded-circle" data-bs-toggle="modal"
                            data-bs-target="#addNewSubject">
                            <i class="bi bi-pencil-fill "></i>
                        </button>
                    </div>
    
                </div>
                
            </div>
    
        </div>

    </div>



    <script type="text/javascript" src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
