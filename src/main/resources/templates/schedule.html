<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/schedule.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>KinderGarten</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <div class="profile">
            <img src="images/dumbledore.jpg" alt="">
            <h3>Albus Dumbledore</h3>
            <p>Director</p>
        </div>
        <ul class="nav-list">
            <li >
                <a href="#">
                    <i class="bi bi-book-half"></i>
                    <span class="links_name">Subjects</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-trophy-fill"></i>
                    <span class="links_name">Rating</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-people-fill"></i>
                    <span class="links_name">Students</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="links_name">Teachers</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class="bi bi-calendar4-week"></i>
                    <span class="links_name">Schedule</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="bi bi-box-arrow-left"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Modal Window -->
    <div class="modal fade" id="addNewSubject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-style">
                    <h5 class="modal-title" id="staticBackdropLabel">Here will be task date</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body modal-body-style">

                    <div class="row g-3 align-items-center mb-4 mt-3">
                        <div class="col-auto">
                            <label for="inputPassword6"
                                class="col-form-label  modal-form-title-style">Description</label>
                        </div>
                        <div class="col-auto col-8">
                            <input type="text" id="inputPassword6" class="form-control input-bar text-start"
                                aria-describedby="passwordHelpInline">
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn submit-btn modal-submit-btn-style ">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-section">
    
        <div class="container pt-5 px-5">
    
            <div class="date-picker-container d-flex w-100 mb-5">
                <input type="date" name="dateofbirth">
                <button type="button" class="btn submit-date-btn rounded">Submit</button>
                <button type="button" class="btn rounded-circle add-task-btn" data-bs-toggle="modal"
                    data-bs-target="#addNewSubject"><i class="bi bi-plus-lg" style="font-weight:800"></i></button>
            </div>
    
            
            <div class="d-flex flex-row w-100 px-5 mt-4">
                <div class="flex-fill rounded">
                    <div class="lesson-info d-flex flex-row h-100 rounded">
                        <div class="  px-4 pt-1 lesson-time rounded-start">20:00 - 21:00</div>
                        <div class="  flex-fill pt-1 lesson px-5 flex-fill rounded-end">Hello World</div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-danger delete-homework-btn ms-3 rounded"><i
                            class="bi bi-trash-fill text-white"></i></button>
                </div>
            </div>
            <div class="d-flex flex-row w-100 px-5 mt-4">
                <div class="flex-fill rounded">
                    <div class="lesson-info d-flex flex-row h-100 rounded">
                        <div class="  px-4 pt-1 lesson-time rounded-start">20:00 - 21:00</div>
                        <div class="  flex-fill pt-1 lesson px-5 flex-fill rounded-end">Hello World</div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-danger delete-homework-btn ms-3 rounded"><i
                            class="bi bi-trash-fill text-white"></i></button>
                </div>
            </div>
            
            
        </div>
    </div>



    <script type="text/javascript" src="js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
